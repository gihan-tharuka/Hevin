      <form
        class="w-full mt-10 space-y-6 mb-12 "
        action="https://formsubmit.co/hevinperiyapperuma@gmail.com"

        <div class="flex flex-col md:flex-row md:space-x-6 space-y-6 md:space-y-0">
          <div class="flex-1">
            <label

              class="block mb-2 text-sm font-semibold text-gray-700"

              id="name"
              name="name"
              required

          <div class="flex-1">

              for="email"
              class="block mb-2 text-sm font-semibold text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full border border-gray-300 rounded-md px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
              placeholder="you@example.com"
            />
          </div>
        </div>
        <div>
          <label
            for="message"
            class="block mb-2 text-sm font-semibold text-gray-700"

          <textarea
            id="message"
            name="message"
            rows="5"
            required
            class="w-full border border-gray-300 rounded-md px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-black resize-none"

        </div>
        <div class="flex items-center justify-between">

            type="submit"

            <p>

  <script>
   const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    const icon = document.getElementById('menu-icon');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      menu.classList.toggle('flex');
      if(icon.classList.contains('fa-bars')){
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      } else {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
    });
  </script>
