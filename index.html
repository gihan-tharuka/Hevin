  <script>
   // Menu toggle functionality
   const btn = document.getElementById('menu-btn');
   const menu = document.getElementById('menu');
   const icon = document.getElementById('menu-icon');

   btn.addEventListener('click', () => {
     menu.classList.toggle('hidden');
     menu.classList.toggle('flex');
     if(icon.classList.contains('fa-bars')){
       icon.classList.remove('fa-bars');
       icon.classList.add('fa-times');
     } else {
       icon.classList.remove('fa-times');
       icon.classList.add('fa-bars');
     }
   });

   // Language switching functionality
   const translations = {
     en: {
       home: 'Home',
       about: 'About',
       service: 'Service',
       portfolio: 'Portfolio',
       news: 'News',
       contact: 'Contact',
       copyright: '© 2025 Hevinly',
       'created-by': 'Created by',
       name: 'Hevin Randika',
       description: 'I am a passionate videographer dedicated to capturing moments and telling compelling stories through film.',
       'contact-me': 'Contact Me'
     },
     ja: {
       home: 'ホーム',
       about: '概要',
       service: 'サービス',
       portfolio: 'ポートフォリオ',
       news: 'ニュース',
       contact: 'お問い合わせ',
       copyright: '© 2025 Hevinly',
       'created-by': '作成者',
       name: 'ヘビン・ランディカ',
       description: '私は情熱的なビデオグラファーとして、瞬間を捉え、映像を通して魅力的なストーリーを語ることに専念しています。',
       'contact-me': 'お問い合わせ'
     }
   };

   let currentLang = 'en';
   
   const langSwitch = document.getElementById('lang-switch');
   const currentLangSpan = document.getElementById('current-lang');
   
   function switchLanguage() {
     currentLang = currentLang === 'en' ? 'ja' : 'en';
     currentLangSpan.textContent = currentLang === 'en' ? 'EN' : 'JA';
     
     // Update document language
     document.documentElement.lang = currentLang;
     
     // Update all elements with data-lang attributes
     const elements = document.querySelectorAll('[data-lang]');
     elements.forEach(element => {
       const key = element.getAttribute('data-lang');
       if (translations[currentLang][key]) {
         element.textContent = translations[currentLang][key];
       }
     });
     
     // Save language preference
     localStorage.setItem('preferred-language', currentLang);
   }
   
   // Load saved language preference
   const savedLang = localStorage.getItem('preferred-language');
   if (savedLang && savedLang !== 'en') {
     currentLang = 'en'; // Set to opposite so switchLanguage() will change it to saved language
     switchLanguage();
   }
   
   langSwitch.addEventListener('click', switchLanguage);
  </script>
