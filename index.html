<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Hevinly
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&amp;display=swap" rel="stylesheet"/>
  <style>
   .font-poppins {
      font-family: "Poppins", sans-serif;
      letter-spacing: 0.15em;
    }
  </style>
 </head>
 <body class="bg-[#f5f5f5] min-h-screen flex flex-col sm:flex-row">
  <aside class="w-full sm:w-72 bg-white border-b border-gray-300 sm:border-b-0 sm:border-r flex flex-col justify-between px-6 py-2 sm:px-8 sm:py-16">
   <div class="flex items-center justify-between sm:flex sm:flex-col sm:items-center">
    <h1 class="font-poppins font-extrabold text-3xl mb-0 sm:mb-14 text-black tracking-widest text-center sm:text-center">
     Hevinly
    </h1>
    <button id="menu-btn" aria-label="Toggle menu" class="sm:hidden text-black focus:outline-none">
     <i id="menu-icon" class="fas fa-bars fa-lg"></i>
    </button>
   </div>
   <nav id="menu" class="hidden flex-col space-y-2 text-sm mt-6 sm:flex sm:mt-0 sm:items-center items-center">
    <a class="font-semibold text-black" href="#">
     Home
    </a>
    <a class="text-gray-500" href="#">
     About
    </a>
    <a class="text-gray-500" href="#">
     Service
    </a>
    <a class="text-gray-500" href="#">
     Portfolio
    </a>
    <a class="text-gray-500" href="#">
     News
    </a>
    <a class="text-gray-500" href="#">
     Contact
    </a>
   </nav>
   <div class="text-xs text-gray-400 leading-relaxed mt-6 sm:mt-0 sm:text-center text-center">
    <p class="hidden sm:block">
     © 2025 Hevinly
    </p>
    <p class="hidden sm:block">
     Created by
     <a class="text-gray-600 font-semibold hover:underline" href="#">
      Solara
     </a>
    </p>
   </div>
  </aside>
  <main class="flex-1 flex items-center justify-center px-6 sm:px-10">
   <div class="flex flex-col sm:flex-row items-center sm:items-center space-y-10 sm:space-y-0 sm:space-x-20 max-w-4xl w-full">
    <div class="relative">
     <img alt="Portrait of a smiling young man with curly hair in black and white" class="rounded-full border-8 border-gray-400 w-40 h-40 sm:w-52 sm:h-52" src="https://storage.googleapis.com/a1aa/image/cd2b2899-cc7b-4d02-f6e2-e2c3a9454c48.jpg"/>
     <div class="absolute top-0 right-0 w-6 h-6 border-2 border-gray-700 rounded-full flex items-center justify-center">
      <div class="w-2.5 h-2.5 bg-white rounded-full">
      </div>
     </div>
    </div>
    <div class="max-w-xl text-center sm:text-left px-4 sm:px-0 w-full">
     <h2 class="font-poppins font-extrabold text-3xl sm:text-4xl text-black mb-4 leading-tight">
      Hevin Randika
     </h2>
     <p class="text-gray-500 mb-8 max-w-md leading-relaxed mx-auto sm:mx-0">
    I am a passionate videographer dedicated to capturing moments and telling compelling stories through film. 
     </p>
     <div class="flex justify-center sm:justify-start items-center space-x-4 text-black text-sm">
      <a aria-label="Facebook" class="hover:text-gray-700" href="#">
       <i class="fab fa-facebook-f"></i>
      </a>
      <a aria-label="Twitter" class="hover:text-gray-700" href="#">
       <i class="fab fa-twitter"></i>
      </a>
      <a aria-label="Behance" class="hover:text-gray-700" href="#">
       <i class="fab fa-behance"></i>
      </a>
      <a aria-label="LinkedIn" class="hover:text-gray-700" href="#">
       <i class="fab fa-linkedin-in"></i>
      </a>
      <button class="ml-6 bg-black text-white px-5 py-2 rounded-md font-semibold hover:bg-gray-800 transition">
       Contact Me
      </button>
     </div>
    </div>
   </div>
  </main>
  <footer class="sm:hidden bg-white border-t border-gray-300 text-center py-4 text-xs text-gray-400">
   © 2025 Hevinly | Created by
   <a class="text-gray-600 font-semibold hover:underline" href="#">
    Solara
   </a>
  </footer>
  <script>
   const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    const icon = document.getElementById('menu-icon');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      menu.classList.toggle('flex');
      if(icon.classList.contains('fa-bars')){
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      } else {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
    });
  </script>
 </body>
</html>
